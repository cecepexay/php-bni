<style>
@keyframes bg-blink {  
    0% { background-color:#ff0000; }
    100% { background-color:#ffffff; }
}
@-webkit-keyframes bg-blink {
    0% { background-color:#ff0000; }
    100% { background-color:#ffffff; }
}
.bg-blink {
    -webkit-animation: bg-blink 1s linear infinite;
    -moz-animation: bg-blink 1s linear infinite;
    animation: bg-blink 1s linear infinite;
	animation-duration: 1s;
} 
.blink {
  animation: blink 1s steps(5, start) infinite;
  -webkit-animation: blink 1s steps(5, start) infinite;
  color:#ffffff;
}
@keyframes blink {
  to { visibility: hidden; }
}
@-webkit-keyframes blink {
  to { visibility: hidden; }
}
</style>
<script type="text/javascript">
	function awal()
	{
		a = 0;
		document.getElementById('tampil_f1').value = a;
		document.getElementById('tampil_f2').value = a;
		document.getElementById('tampil_f3').value = a;
	}
	
	function call_f1()
	{
		var b = document.getElementById('tampil_f1').value
		var c = parseInt(b);
		var d = document.getElementById('tampil_f2').value
		var e = parseInt(d);
		var f = document.getElementById('tampil_f3').value
		var g = parseInt(f);
		
		if(c == 0)
		{
			if(c == 0)
			{
			var hasil = c + 1;
				document.getElementById('tampil_f1').value = hasil;
			}
			if(e == 1)
			{
			var hasil = e + 1;
				document.getElementById('tampil_f1').value = hasil;
			}
			if(g == 1)
			{
			var hasil = g + 1;
				document.getElementById('tampil_f1').value = hasil;
			}
		}
		
		if(c > g & c < e)
		{
			var hasil = e + 1;
			document.getElementById('tampil_f1').value = hasil;
		}
		
		if(c < g & c > e)
		{
			var hasil = g + 1;
			document.getElementById('tampil_f1').value = hasil;
		}
		
		if(c < e & c < g & g > e)
		{
			var hasil = g + 1;
			document.getElementById('tampil_f1').value = hasil;	
		}
		
		if(c < e & c < g & e > g)
		{
			var hasil = e + 1;
			document.getElementById('tampil_f1').value = hasil;
		}
		
		if(c > e & c > g)
		{
			var hasil = c + 1;
			document.getElementById('tampil_f1').value = hasil;
		}
		
	document.getElementById('suarabel').pause();
	document.getElementById('suarabel').currentTime=0;
	document.getElementById('suarabel').play();
		
		
	}
